app-id: com.gitlab.ColinDuquesnoy.MellowPlayer
runtime: org.kde.Platform
runtime-version:  "5.15"
base: io.qt.qtwebengine.BaseApp
base-version: "5.15"
sdk: org.kde.Sdk
command: MellowPlayer
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.mpris.MediaPlayer2.Player
  - --own-name=org.mpris.MediaPlayer2.MellowPlayer3.*
  - --env=TMPDIR=/var/tmp
  - --talk-name=org.kde.StatusNotifierWatcher
  - --own-name=org.kde.*
  - --talk-name=org.freedesktop.Notifications
rename-desktop-file: "mellowplayer.desktop"
rename-icon: "mellowplayer"
modules:
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dman=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.7/libnotify-0.7.9.tar.xz
        sha256: 66c0517ed16df7af258e83208faaf5069727dfd66995c4bbc51c16954d674761
  - name: Boost.DI
    buildsystem: simple
    build-commands:
      - mkdir -p /app/include/boost
      - cp -R include/boost /app/include
      - cp -R extension/include/boost -t /app/include
    sources:
      - type: git
        url: https://github.com/boost-ext/di.git
        tag: v1.2.0
        commit: "6078f073feb8560127fbf0308b3794a551146252"
  - name: QHotkey
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/Skycoder42/QHotkey.git
        tag: 1.4.2
        commit: "eb7ddaba57b108f99c2fefcd4eb23cef9c0ed681"
  - name: spdlog
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/gabime/spdlog.git
        tag: v1.8.0
        commit: "4a9ccf7e38e257feecce0c579a782741254eaeef"  
  - name: MellowPlayer
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/ColinDuquesnoy/MellowPlayer
        branch: master
        disable-shallow-clone: true
        commit: "35c74eb8ba3e4c9abac9966fad9bde0421d29b21"
